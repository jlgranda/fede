<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/fede_outdoor.xhtml">
        <ui:param name="sitename" value="#{i18n['system.name']}" />
        <ui:param name="title" value="#{i18n['login.title']}" />
        <ui:define name="navigation">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                <ui:include src="/WEB-INF/templates/header.xhtml" />
                <!-- /.navbar-top-links -->
            </nav>
        </ui:define>
        <ui:define name="content">
            <div class="row" >
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-2">
                                    <h2>#{i18n['signin.title']}</h2>
                                    <form class="form" action="j_security_check" name="j_security_check" method='POST'>
                                                <fieldset>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="j_username" placeholder="Correo electrónico" />							
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" class="form-control"  name="j_password" placeholder="Contraseña" />
                                                    </div>
<!--                                                    <div class="checkbox">
                                                        <label>
                                                            <p:selectBooleanCheckbox value="·">#{i18n['RememberMe']}</p:selectBooleanCheckbox>
                                                        </label>
                                                    </div>-->
                                                    <!-- Change this to a button or input when using this as a form -->
                                                    <div class="form-group">
                                                        <input name="login" type="submit" value="#{i18n['Login']}" class="btn btn-lg btn-success"/>
                                                        <a href="">#{i18n['signin.password.forget']}</a>
                                                    </div>
                                                    
                                                </fieldset>
                                            </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-2">
                                    <p>#{i18n['singup.question']}&nbsp;<a href="#{facesContext.externalContext.requestContextPath}/signup.jsf">#{i18n['singup.link']}&nbsp;&raquo;</a></p>
<!--                                    <a href="signin" class="btn btn-block btn-social btn-facebook">
                                        <i class="fa fa-facebook"></i> #{i18n['SignInWithFacebook']}
                                    </a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </ui:define>
        <ui:define name="footer">
            <p class="text-muted">#{i18n['PoweredBy']}&nbsp;<a href="#{i18n['PoweredBy.url']}">#{i18n['PoweredBy.brand']}</a></p>
        </ui:define>
    </ui:composition>

</html>
