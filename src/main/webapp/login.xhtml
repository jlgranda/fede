<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/template_plain.xhtml">
        <ui:param name="sitename" value="#{i18n['system.name']}" />
        <ui:param name="title" value="#{i18n['login.title']}" />
        <ui:define name="content">
            <div class="row" >
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">#{i18n['signin']}</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form" action="j_security_check" name="j_security_check" method='POST'>
                                <fieldset>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="j_username" placeholder="Correo electrónico" />							
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  name="j_password" placeholder="Contraseña" />
                                    </div>
                                    <!--                                    <div class="checkbox">
                                                                            <label>
                                                                                <p:selectBooleanCheckbox value="·">#{i18n['RememberMe']}</p:selectBooleanCheckbox>
                                                                            </label>
                                                                        </div>-->
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input name="login" type="submit" value="#{i18n['Login']}" class="btn btn-lg btn-success btn-block"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="login-panel panel panel-default">
                        <a href="signin" class="btn btn-block btn-social btn-facebook">
                            <i class="fa fa-facebook"></i> #{i18n['SignInWithFacebook']}
                        </a>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="footer">
            <p class="text-muted">#{i18n['PoweredBy']}</p>
        </ui:define>
    </ui:composition>

</html>
