<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/WEB-INF/templates/fede_outdoor.xhtml">
        <ui:param name="sitename" value="#{i18n['system.name']}" />
        <ui:param name="title" value="#{i18n['login.title']}" />
        <ui:define name="navigation">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                <ui:include src="/WEB-INF/templates/header_signup.xhtml" />
                <!-- /.navbar-top-links -->
            </nav>
        </ui:define>
        <ui:define name="content">
            <div class="row" >
                <div class="col-md-8 col-md-offset-2">

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h:form>
                                
                                <h2>#{i18n['signup.title']}</h2>

                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                
                                <jlgranda:input id="code" name="code" type="text" label="#{i18n['subject.code']}" 
                                                value="#{subjectHome.signup.code}" validator="ciValidator"
                                                required="true" placeholder="true" execute="@this save" render="code"/>

                                <jlgranda:input id="fstn" name="fullname" type="text" label="#{i18n['fullname']}" 
                                                value="#{subjectHome.signup.firstname}" required="true" placeholder="true"
                                                execute="@this save" render="fstn"/>

                                <jlgranda:input id="email" name="email" type="text" label="#{i18n['email']}" 
                                                value="#{subjectHome.signup.email}" validator="emailValidator"
                                                required="true" placeholder="true" 
                                                execute="@this save" render="email"/>

                                <jlgranda:input id="password" name="password" type="password" label="#{i18n['password']}" 
                                                value="#{subjectHome.signup.password}" required="true" placeholder="true"
                                                execute="@this save" render="password"/>

                                <p:commandButton value="#{i18n['signup']}" ajax="false" actionListener="#{subjectHome.processSignup()}" action="#{subjectHome.getOutcome()}" disabled="false" class="btn btn-primary btn-lg btn-block"/>  
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>
        <ui:define name="footer">
            <p class="text-muted">#{i18n['PoweredBy']}#{' '}<a href="#{i18n['PoweredBy.url']}">#{i18n['PoweredBy.brand']}</a></p>
        </ui:define>
    </ui:composition>

</html>
