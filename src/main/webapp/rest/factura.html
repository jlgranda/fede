<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel='stylesheet' href='http://mottie.github.com/tablesorter/css/theme.blue.css'>
        <link rel='stylesheet' href='http://mottie.github.com/tablesorter/addons/pager/jquery.tablesorter.pager.css'>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
        <script src='http://mottie.github.com/tablesorter/js/jquery.tablesorter.min.js'></script>
        <script src='http://mottie.github.com/tablesorter/addons/pager/jquery.tablesorter.pager.js'></script>
        <script src='factura.js'></script>
    </head>
    <body>
        <div id='create'></div>

        <table id='datatable' class='tablesorter-blue'>
        </table>
        <div class='pager' id='pager'>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/first.png' class='first' alt='First'/>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/prev.png' class='prev' alt='Prev'/>
            <span class='pagedisplay'></span> <!-- this can be any element, including an input -->
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/next.png' class='next' alt='Next'/>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/last.png' class='last' alt='Last'/>
            <select class='pagesize'>
                <option selected='selected' value='10'>10</option>
                <option value='20'>20</option>
                <option value='30'>30</option>
                <option value='40'>40</option>
            </select>
        </div>
        <br>

        <div id='details'></div>


        <!-- Templates -->
        <script type='text/template' id='tpl-create'>
            <!--
            Put your controls to create new entity here.

            Class 'new' is used to listen on events in JS code.
            -->
            <button class='new'>Create</button>
        </script>

        <script type='text/template' id='thead'>
            <thead>
            <tr>
            <th>claveAcceso</th>
            <th>numeroAutorizacion</th>
            <th>contenido</th>
            <th>code</th>
            <th>description</th>
            <th>active</th>
            <th>priority</th>
            <th>version</th>
            <th>uuid</th>
            <th>deleted</th>
            <th>filename</th>
            <th>name</th>
            <th>moneda</th>
            <th>status</th>
            </tr>
            </thead>
        </script>
        <script type='text/template' id='tpl-facturaelectronica-list-item'>
            <td><%= claveAcceso %></td>
            <td><%= numeroAutorizacion %></td>
            <td><%= contenido %></td>
            <td><%= code %></td>
            <td><%= description %></td>
            <td><%= active %></td>
            <td><%= priority %></td>
            <td><%= version %></td>
            <td><%= uuid %></td>
            <td><%= deleted %></td>
            <td><%= filename %></td>
            <td><%= name %></td>
            <td><%= moneda %></td>
            <td><%= status %></td>
        </script>

        <script type='text/template' id='tpl-facturaelectronica-details'>
            <div>
            <table>
            <tbody>
            <tr>
            <td>claveAcceso</td><td><input type='text' id='claveAcceso' name='claveAcceso' value='<%= claveAcceso %>'/></td></tr>
            <tr>
            <td>numeroAutorizacion</td><td><input type='text' id='numeroAutorizacion' name='numeroAutorizacion' value='<%= numeroAutorizacion %>'/></td></tr>
            <tr>
            <td>contenido</td><td><input type='text' id='contenido' name='contenido' value='<%= contenido %>'/></td></tr>
            <tr>
            <td>code</td><td><input type='text' id='code' name='code' value='<%= code %>'/></td></tr>
            <tr>
            <td>description</td><td><input type='text' id='description' name='description' value='<%= description %>'/></td></tr>
            <tr>
            <td>active</td><td><input type='text' id='active' name='active' value='<%= active %>'/></td></tr>
            <tr>
            <td>priority</td><td><input type='text' id='priority' name='priority' value='<%= priority %>'/></td></tr>
            <tr>
            <td>version</td><td><input type='text' id='version' name='version' value='<%= version %>'/></td></tr>
            <tr>
            <td>uuid</td><td><input type='text' id='uuid' name='uuid' value='<%= uuid %>'/></td></tr>
            <tr>
            <td>deleted</td><td><input type='text' id='deleted' name='deleted' value='<%= deleted %>'/></td></tr>
            <tr>
            <td>filename</td><td><input type='text' id='filename' name='filename' value='<%= filename %>'/></td></tr>
            <tr>
            <td>name</td><td><input type='text' id='name' name='name' value='<%= name %>'/></td></tr>
            <tr>
            <td>moneda</td><td><input type='text' id='moneda' name='moneda' value='<%= moneda %>'/></td></tr>
            <tr>
            <td>status</td><td><input type='text' id='status' name='status' value='<%= status %>'/></td></tr>
            </tbody>
            </table>
            <!--
            Put your controls to create new entity here.
            Classes 'save' and 'delete' are used to listen on events in JS code.
            -->
            <button  class='save'>Save</button>
            <button  class='delete'>Delete</button>
            </div>
        </script>


    </body>
</html>
