<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/fede.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['Profile']}" />
        <ui:define name="params">
            <f:metadata>
            </f:metadata>
        </ui:define>
        <ui:define name="navigation">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                <ui:include src="/WEB-INF/templates/navigation.xhtml" />
                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar-profile" role="navigation">
                    <!--MENU sidebar--> 
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <span class="side-menu-title">#{i18n['account']}</span>
                            </div>
                        </li>
                        <li>
                            <a href="#{facesContext.externalContext.requestContextPath}/pages/profile/profile.jsf"><i class="fa fa-user fa-fw"></i> #{i18n['Profile']}</a>
                        </li>
                        <li>
                            <a href="#{facesContext.externalContext.requestContextPath}/pages/profile/card.jsf"><i class="fa fa-qrcode fa-fw"></i> #{i18n['FedeCard']}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-static-side -->
            </nav>
        </ui:define>
        
        <ui:define name="content">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h1>#{i18n['Hello']} #{subject.firstname}&nbsp;&lt;#{subject.fedeEmail}&gt;</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            #{i18n['account']}<br/>
                            #{i18n['account.intro']}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <jlgranda:input id="fstn" name="firstname" type="text" label="#{i18n['firstname']}" 
                                        value="#{subject.firstname}" required="true" inlinehelp="#{messages['firstname.inlinehelp']}" execute="@this save" render="fstn"/>
                                    <jlgranda:input id="lstn" name="lastname" type="text" label="#{i18n['lastname']}" 
                                        value="#{subject.surname}" required="true" inlinehelp="#{messages['lastname.inlinehelp']}" execute="@this save" render="lstn"/>
                                    <jlgranda:input id="bio" name="bio" type="textarea" label="#{i18n['bio']}" 
                                        value="#{subject.bio}" required="false" inlinehelp="#{messages['bio.inlinehelp']}" execute="@this save" render="bio"/>
                                    <jlgranda:input id="addrs" name="addrs" type="textarea" label="#{i18n['address']}" 
                                        value="#{subject.description}" required="false" inlinehelp="#{messages['address.inlinehelp']}" execute="@this save" render="addrs"/>
                                    <p:commandButton value="#{i18n['Save']}" ajax="true" actionListener="#{subjectHome.save(subject)}" disabled="false" />
                                    <p:commandButton value="#{i18n['Cancel']}" ajax="true" action="home" disabled="false" />
                                </div>
                            </div>
                        </div>
                        <!--/.panel-body -->
                    </div>
                    <!--/.panel--> 
                </div>
                <!-- /.row -->
            </div>
            <!-- /.row -->

        </ui:define>
        <ui:define name="script">
            
        </ui:define>
    </ui:composition>
</html>
