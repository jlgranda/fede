<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/fede_outdoor.xhtml">
        <ui:param name="title" value="#{messages['admin.querytool']}" />
        <ui:define name="content">
            <h:form id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <h:panelGroup layout="block" class="clearfix">
                    <p:inputTextarea value="#{adminTools.query}" rows="7" cols="64" autoResize="false"/>
                </h:panelGroup>
                <p:commandButton value="#{i18n['Submit']}" actionListener="#{adminTools.executeQuery}" ajax="true" update="result"/>
                <h:panelGroup layout="block" class="clearfix">
                    <p:inputTextarea id="result"  value="#{adminTools.result}" rows="21" cols="64" autoResize="false"/>
                </h:panelGroup>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
